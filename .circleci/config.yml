version: 2

jobs:
  build:
    # branches:
    #   only:
    #     - master
    working_directory: ~/tmp
    docker:
      - image: circleci/node:8

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Build preview templates
          command: ./node_modules/.bin/gatsby build
          environment:
            WORDSBY_PREVIEW: true

      - run: sudo apt install rsync

      - add_ssh_keys:
          fingerprints:
            - '3c:4f:dc:c7:93:43:52:35:f0:56:87:0f:96:df:46:61'

      - run:
          name: Add server to known_hosts
          command: ssh-keyscan -H temperance.online >> ~/.ssh/known_hosts

      - run:
          name: Send preview build to WordPress
          environment:
            USER: temperb6
            HOST: temperance.online
            WORDPRESS_ROOT: /home4/temperb6/www/transitionlink
          command: rsync -va --delete public/ $USER@$HOST:$WORDPRESS_ROOT/preview
