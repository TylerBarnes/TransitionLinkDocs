version: 2

jobs:
  build:  
    branches:
      only:
        - master

    working_directory: ~/tmp

    docker:
      - image: circleci/node:8
    
      steps:

      - sudo apt install rsync

      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Build preview templates
          command: ./node_modules/.bin/gatsby build
          environment:
            WORDSBY_PREVIEW: true

      - add_ssh_keys

      - run:
          name: Send preview build to WordPress
          environment:
            USER: temperb6
            HOST: temperance.online
            WORDPRESS_ROOT: /home4/temperb6/www/transitionlink
          command: |
            echo 'temperance.online ssh-rsa  tyler@known.design' >> ~/.ssh/known_hosts
            rsync -va --delete public/ $USER@$HOST:$WORDPRESS_ROOT/preview
